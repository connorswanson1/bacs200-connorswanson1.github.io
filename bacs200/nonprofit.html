<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Refuge Skatepark</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="nonprofit.css">
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="container-fluid p-5 bg-dark text-light text-center">
            <a href="https://coloradorefuge.com" class="text-white">
                <h1>The Colorado Refuge Skatepark</h1>
            </a>
            <p>Finding community, faith, and love through skateboarding.</p>
        </div>

        <div class="container">
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="refuge2001.jpg" alt="The Refuge in 2001" width="460" height="345">
                        <div class="carousel-caption">
                            <p>The Refuge in 2001.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="refuge2016.jpg" alt="The Refuge in 2016" width="460" height="345">
                        <div class="carousel-caption">
                            <p>The Refuge in 2016.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="refuge2021.jpg" alt="The Refuge today!" width="460" height="345">
                        <div class="carousel-caption">
                            <p>The Refuge today!</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


</body>
</main>
<footer>
    <h3>Contact</h3>
    <p>
        <a href="https://coloradorefuge.com">Colorado Refuge
            Official Website</a>
    </p>
</footer>

</html>
